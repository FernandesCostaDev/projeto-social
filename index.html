<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="meuEstilo.css">

    <title>Projeto Redes Sociais</title>
    
</head>

<body>
    <main>
      
        <section id="telefone">
            <!--Inserindo um iframe da página home_celular. Foi dando um nome para esse iframe e um id para ser ajustado na CSS-->
            <iframe src="home_celular.html" name="tela" id="tela" frameborder="0"></iframe>
        </section>

        <section id="redes-sociais">
            <!--Section para menu das redes sociais. O comando target vai chamar a página das redes sociais-->

            <a href="#" target="tela"> <img src="midias/imagem/logo-home.jpg" alt="Home"></a> 

            <a href="#" target="tela"> <img src="midias/imagem/logo-youtube.jpg" alt="YouTube"></a> 

            <a href="#" target="tela"> <img src="midias/imagem/logo-github.jpg" alt="GitHub"></a> 

            <a href="#" target="tela"> <img src="midias/imagem/logo-instagram.jpg" alt="Instagram"></a> 

            <a href="#" target="tela"> <img src="midias/imagem/logo-twitter.jpg" alt="Twitter"></a> 

            <a href="#" target="tela"> <img src="midias/imagem/logo-facebook.jpg" alt="Facebook"></a> 


        </section>
    </main>
</body>

</html>
